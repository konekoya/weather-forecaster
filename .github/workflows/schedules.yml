name: Scheduled Report
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Schedule is using UTC time, we need to convert them to Taipei time ğŸ‘‡
    - cron: 30 21 * * * # 5:30 AM
    - cron: 0 23 * * * # 7:00 AM
    - cron: 30 12 * * * # 20:30 PM

jobs:
  build:
    runs-on: ubuntu-latest
    environment: report
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Create env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      - run: npm ci
      - run: npm run start
